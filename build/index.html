<!doctype html>
<html>
    <head>
        <title>Tabs</title>
        <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Roboto', sans-serif;
        }
        *:focus {
            outline:1px solid red;
        }
        html,
        body {
            height:100%;
        }
        h1,
        h2,
        h3 {
            font-family: 'Roboto Condensed', sans-serif;
            margin-bottom:1.5rem;
        }
        ul,
        p,
        pre {
            margin-bottom:1.5rem;
        }
        li {
            margin-bottom:.5rem;
        }
        code {
            background-color:#EEEEEE;
            display:block;
            font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New;
            padding:.25rem;
        }
    </style>
</head>
    <body>
        <div class="js-tabs tabs">
            <nav class="tabs__nav">
                <a class="tabs__nav-link js-tabs__link" href="#1">Tab 1</a>
                <a class="tabs__nav-link js-tabs__link" href="#2">Tab 2</a>
                <a class="tabs__nav-link js-tabs__link" href="#3">Tab 3</a>
            </nav>
            <section id="1" class="tabs__section">Tab 1</section>
            <section id="2" class="tabs__section">Tab 2</section>
            <section id="3" class="tabs__section">Tab 3</section>
        </div>
        <div class="js-tabs tabs">
            <nav class="tabs__nav">
                <a class="tabs__nav-link js-tabs__link" href="#4">Tab 4</a>
                <a class="tabs__nav-link js-tabs__link" href="#5">Tab 5</a>
                <a class="tabs__nav-link js-tabs__link" href="#6">Tab 6</a>
            </nav>
            <section id="4" class="tabs__section">Tab 4</section>
            <section id="5" class="tabs__section">Tab 5</section>
            <section id="6" class="tabs__section">Tab 6</section>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
